<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>CriptoMagia</title>
    <script src="app.js"></script>
</head>

<body>
    <div class="cabecalho">
        <div class="icon1"></div>
        <div class="titulo">
            <h1> CriptoMagia </h1>
            <h2>A Bruxa e Seus Segredos de Decifração</h2>
         </div>
    </div>
    <main class="main">
       <div class="left"> 
            <div class="elementos1">
                <textarea class="input" spellcheck="false" placeholder="Confie na bruxa e conte seu segredo... (somente em letras minúsculas)"></textarea>
                <div class="btn-container">
                    <input class="input1"  type="button" value="Criptografar" onclick="criptografar()">
                    <input class="input1" type="button" value="Descriptografar" onclick="descriptografar()">
                </div>
            </div>
        </div>   
        <div class="right">
            <textarea class="out" class="text2" spellcheck="false" placeholder="Aguarde seu segredo ser protegido pela CriptoMagia..."></textarea>
            <div class="icon2"> </div>
                <input type="button" value="Copiar" class="btn_copiar" onclick="copiarTexto()">
            </div>  <!--div btn-->
        </div> <!--div rigth-->
  
    </main>
</body>
